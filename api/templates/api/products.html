{% extends "api/base.html" %}
{% load static %}
{% block content %}


<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Product Details</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

</head>

<body>
  
  <div class="container">
    <div class="card">
      <div class="container-fliud">
        <div class="wrapper row">
          <div class="preview col-md-6">

            <div class="preview-pic tab-content">
              <div class="tab-pane active" id="pic-1"><img src={{ product.image }} /></div>
            </div>
          </div>
          <div class="details col-md-6">
            <h3 class="product-title">{{ product.name}}</h3>
            <h5 class="price">Shop: <span>{{product.shop.name}}</span></h5>
            <p class="product-description">{{product.description}}</p>
            <h4 class="price">Price: <span>{{product.price}}</span></h4>
            <div class="subs-buttons">
              <!-- Radio buttons for Frequency -->
            <form  method="post" >
              {% csrf_token %}
              <div class="frequency" action = "buyer_dashboard">
                <input type="radio" id="weekly" name="frequency" value="weekly">
                <label for="weekly">Weekly</label>
                <input type="radio" id="monthly" name="frequency" value="monthly">
                <label for="monthly">Monthly</label>
              </div><br>


              <!-- Multiple Days Select Button -->
              <div class="form-check list-inline list-group-horizontal btn-group" role="group" data-toggle="buttons">
                <label class="btn btn-light">
                  <input type="checkbox" class="form-check list-group-item">MON
                </label>
                <label class="btn btn-light">
                  <input type="checkbox" class="form-check list-group-item">TUE
                </label>
                <label class="btn btn-light">
                  <input type="checkbox" class="form-check list-group-item">WED
                </label>
                <label class="btn btn-light">
                  <input type="checkbox" class="form-check list-group-item">THU
                </label>
                <label class="btn btn-light">
                  <input type="checkbox" class="form-check list-group-item">FRI
                </label>
                <label class="btn btn-light">
                  <input type="checkbox" class="form-check list-group-item">SAT
                </label>
                <label class="btn btn-light">
                  <input type="checkbox" class="form-check list-group-item">SUN
                </label>
              </div>
              <br> <br>
              <!-- Quantity Counter -->
              <div class="counter">
                <span class="down" onClick='decreaseCount(event, this)'>-</span>
                <input type="text" value="0">
                <span class="up" onClick='increaseCount(event, this)'>+</span>
              </div>
              <br>
            </div>
            <!-- subscribe button -->
            <div class="action">
              <button class="subscribe btn btn-default" type="submit">Subscribe</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>

<script type="text/javascript">
  function increaseCount(a, b) {
    var input = b.previousElementSibling;
    var value = parseInt(input.value, 10);
    value = isNaN(value) ? 0 : value;
    value++;
    input.value = value;
  }
  function decreaseCount(a, b) {
    var input = b.nextElementSibling;
    var value = parseInt(input.value, 10);
    if (value > 0) {
      value = isNaN(value) ? 0 : value;
      value--;
      input.value = value;
    }
  }
</script>
<script src="{% static 'script.js' %}" type="text/javascript"></script>
