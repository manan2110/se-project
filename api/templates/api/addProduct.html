{% load static %}
{% include 'accounts/navbar.html' %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://codepen.io/skjha5993/pen/bXqWpR.css">
    <title>Add New Device Form</title>
    <style>
        label {
            font-weight: 600;
            color: rgb(252, 250, 250);
        }

        body {
            background: rgb(1, 17, 22);
        }

        .jumbotron {

            background-color: #32373d;

        }
    </style>
</head>

<body>

    <div class="container">
        <form>
            <h2 class="text-center" style="color: aliceblue;">Add New Device!</h2>
            <div class="row jumbotron">
                <div class="col-sm-6 form-group">
                    <label for="deviceid">Device ID</label>
                    <input type="text" class="form-control" name="DeviceId" id="deviceid" placeholder="Enter Device ID"
                        required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="color">Color</label>
                    <input type="text" class="form-control" name="color" id="color" placeholder="Enter Color" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="switch">Switch</label>
                    <input type="text" class="form-control" name="Switch" id="switch" placeholder="Enter Switch"
                        required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="fwVesp">f/w version ESP</label>
                    <input type="text" class="form-control" name="f/w_version_ESP" id="fwVesp"
                        placeholder="Enter f/w version ESP" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="fwVst">f/w version st</label>
                    <input type="text" class="form-control" name="f/w_version_st" id="fwVst"
                        placeholder="Enter f/w version st" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="Disp_device">Dispach Device</label>
                    <input type="Date" name="Dispach_Device" class="form-control" id="Disp_device" placeholder=""
                        required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="firm">firm</label>
                    <input type="text" class="form-control" name="firm" id="firm" placeholder="Enter Firm" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="Ref">Reference</label>
                    <input type="text" class="form-control" name="Reference" id="Ref" placeholder="Enter Reference"
                        required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="Ret_dt/dv">Return Date/Device</label>
                    <input type="text" class="form-control" name="Return_Date/Device" id="Ret_dt/dv"
                        placeholder="Enter Return Date/Device" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="MacAddr">MAC Address</label>
                    <input type="text" class="form-control" name="MAC_Address" id="MacAddr"
                        placeholder="Enter MAC Address" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="ChrgNo">Charger Number</label>
                    <input type="text" class="form-control" name="Charger_No" id="ChrgNo"
                        placeholder="Enter Charger Number" required>
                </div>

                <div class="col-sm-12 form-group mb-0">
                    <button class="btn btn-primary float-center">Add Device</button>
                </div>

            </div>
        </form>
    </div>


</body>

</html>
