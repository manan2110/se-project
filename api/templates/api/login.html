<!DOCTYPE html>
<html>
  <head>
    <style>
      .main {
        margin-top: 5%;
        width: 100%;
        height: 100%;
        background: red;
        overflow: hidden;
        background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38")
          no-repeat center/ cover;
        border-radius: 10px;
        box-shadow: 5px 20px 50px #000;
        padding-bottom: 20px;
      }

      label {
        color: rgb(0, 0, 0);
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 60px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.5s ease-in-out;
      }
      input{
        width: 60%;
        height: 30px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 5px;
        font-size: large;
      }
      select{
        width: 60%;
        height:50px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        border: none;
        outline: none;
        border-radius: 5px;
        font-size: large;
        text-align:left;
        padding-left: 5px;
      }


      button {
        height: 40px;
        margin: 10px auto 20px auto;
        justify-content: center;
        display: block;
        color: #fff;
        font-size: 1em;
        font-weight: bold;
        margin-top: 20px;
        outline: none;
        border: none;
        border-radius: 5px;
        transition: 0.2s ease-in;
        cursor: pointer;
      }
     
      #chk:checked ~ .signup label {
        transform: scale(0.6);
      }
      .signin{
          width: 80%;
          margin-left: auto;
          margin-right: auto;
          padding-bottom: 30px;
          margin-bottom: 30px;
          margin-top: 0%;
      }

    </style>
  </head>
  {% extends "api/base.html" %} {% block content %}

  <div class="main">
    

    <div class="signin">
      <form>
        <label for="chk" style="margin-top: 120px;" >Sign in</label>
        <input type="email" name="email" placeholder="Email" required="" />
        <input type="password" name="pswd" placeholder="Password" required="" />
        <select name="role" id="role" required="">
          <option value="">--Please choose an option--</option>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
       <button>
        <a _ngcontent-c7="" class="cd-prodcuts-order-btn mat-raised-button" mat-raised-button=""  tabindex="0" aria-disabled="false"><span class="mat-button-wrapper" >Sign in</span>
            <div class="mat-button-ripple mat-ripple" matripple="" ></div>
            <div class="mat-button-focus-overlay"></div>
          </a>
        </button>
      
      </form>
    </div>
   
  </div>
  
  {% endblock content %}
</html>
